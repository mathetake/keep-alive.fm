003cbr\u003e\nバイト（2019秋-present）: Optuna\u003cbr\u003e\nメルカリ: 機械学習モデルのモバイルアプリへのデプロイ周りの調査（MediaPipe）\u003cbr\u003e\n\u003cbr\u003e\nNVIDIA\u003cbr\u003e\n今年の2月後半から5月前半まで\u003cbr\u003e\n\u003cbr\u003e\n仕事内容について\u003cbr\u003e\nPyTorch\u003cbr\u003e\n\u003cbr\u003e\n英語について\u003cbr\u003e\n面接対策\u003cbr\u003e\nインターン中のコミュニケーション\u003cbr\u003e\n\u003cbr\u003e\nサンフランシスコ・ベイエリアでの暮らしについて\u003cbr\u003e\nCOVID-19隔離の話とか\u003cbr\u003e\n\u003cbr\u003e\n今後どういう方向性で行くか\u003cbr\u003e\n機械学習まわりのソフトウェアでしばらくやっていきたい\u003cbr\u003e\n最初はインターンでやっていたようなことをやっていく\u003cbr\u003e\nモデルを作ることへの興味はほぼない\u003cbr\u003e\n\u003c/li\u003e\n  \u003cli\u003eNVIDIAでのインターンで感じたこと\u003cbr\u003e\nチームに恵まれてたって話\u003cbr\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch2\u003e言及したソフトウェアとトピック\u003c/h2\u003e\n\u003cul\u003e\n  \u003cli\u003e\u003ca href=\"https://chainer.org/\"\u003eChainer\u003c/a\u003e\u003c/li\u003e\n  \u003cli\u003e\u003ca href=\"https://cupy.dev/\"\u003eCuPy\u003c/a\u003e\u003c/li\u003e\n  \u003cli\u003e\u003ca href=\"https://optuna.org/\"\u003eOptuna\u003c/a\u003e\u003c/li\u003e\n  \u003cli\u003e\u003ca href=\"https://mediapipe.dev/\"\u003eMediaPipe\u003c/a\u003e\u003c/li\u003e\n  \u003cli\u003e\u003ca href=\"https://bazel.build/\"\u003eBazel\u003c/a\u003e\u003c/li\u003e\n  \u003cli\u003e\u003ca href=\"https://pytorch.org/\"\u003ePyTorch\u003c/a\u003e\u003c/li\u003e\n  \u003cli\u003e\u003ca href=\"https://github.com/nvidia/apex\"\u003eAPEX\u003c/a\u003e\u003c/li\u003e\n  \u003cli\u003e\u003ca href=\"https://github.com/google/jax\"\u003eJAX\u003c/a\u003e\u003c/li\u003e\n  \u003cli\u003e混合精度学習: \u003ca href=\"https://docs.nvidia.com/deeplearning/performance/mixed-precision-training/index.html\"\u003ehttps://docs.nvidia.com/deeplearning/performance/mixed-precision-training/index.html\u003c/a\u003e\u003c/li\u003e\n  \u003cli\u003eニューラルネットコンパイラ：\u003ca href=\"http://xsig.hpcc.jp/2019/wp-content/uploads/sites/6/2019/06/imai_20190529_xSiG_public_s.pdf\"\u003ehttp://xsig.hpcc.jp/2019/wp-content/uploads/sites/6/2
